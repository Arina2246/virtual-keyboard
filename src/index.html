<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapperHeader">
            <textarea  class="textArea" rows="20" cols="15"></textarea>
            <div class="content">
                <p>Keyboard for Windows</p>
                <p>Press Shift+Alt to change language :)</p>
            </div>
        </div>
        <div class="wrapperKeyboard">
            <div class="keyboardLine">
                <div class="button buttonBackquote">
                    <!-- <div class="backquoteRus">
                        <div class="backquoteRusUp">Ё</div>
                        <div class="backquoteRusDown">ё</div>
                    </div>
                    <div class="backquoteEng">
                        <div class="backquoteEngUp">`</div>
                        <div class="backquoteEngShift">~</div>
                    </div> -->
                </div>  
                <div class="button buttonOne">
                    <!-- <div class="one">1</div>
                    <div class="oneRusShift">!</div>
                    <div class="oneEngShift">!</div> -->
                </div> 
                <div class="button buttonTwo">
                    <!-- <div class="one">2</div>
                    <div class="oneRusShift">"</div>
                    <div class="oneEngShift">@</div> -->
                </div>  
                <div class="button buttonTwo">
                    <!-- <div class="one">3</div>
                    <div class="oneRusShift">№</div>
                    <div class="oneEngShift">#</div> -->
                </div>  
                <div class="button buttonTree"></div>  
                <div class="button buttonFour"></div>     
                <div class="button buttonFive"></div> 
                <div class="button buttonSix"></div> 
                <div class="button buttonSeven"></div> 
                <div class="button buttonEight"></div> 
                <div class="button buttonNine"></div> 
                <div class="button buttonZero"></div> 
                <div class="button buttonMinus"></div>     
                <div class="button buttonEqual"></div>        
                <div class="button buttonBackspace specButton"></div>   
            </div>
            <div class="keyboardLine">
                <div class="button buttonTab specButton"></div>
                <div class="button buttonQ"></div>  
                <div class="button buttonW"></div> 
                <div class="button buttonE"></div>   
                <div class="button buttonR"></div>   
                <div class="button buttonT"></div>   
                <div class="button buttonY"></div>   
                <div class="button buttonU"></div>   
                <div class="button buttonI"></div>   
                <div class="button buttonO"></div>   
                <div class="button buttonP"></div>   
                <div class="button buttonBracketLeft"></div>   
                <div class="button buttonBraketRight"></div>   
                <div class="button buttonBackSlash"></div>   
                <div class="button buttonDelete specButton"></div>          
            </div>
            <div class="keyboardLine">
                <div class="button buttonCapsLock specButton"></div>
                <div class="button buttonA"></div>  
                <div class="button buttonS"></div> 
                <div class="button buttonD"></div>   
                <div class="button buttonF"></div>   
                <div class="button buttonG"></div>   
                <div class="button buttonH"></div>   
                <div class="button buttonJ"></div>   
                <div class="button buttonK"></div>   
                <div class="button buttonL"></div>        
                <div class="button buttonSemicolon"></div>   
                <div class="button buttonQuote"></div>   
                <div class="button buttonEnter specButton"></div>          
            </div>
            <div class="keyboardLine">
                <div class="button buttonShiftLeft specButton"></div>
                <div class="button buttonZ"></div>  
                <div class="button buttonX"></div> 
                <div class="button buttonC"></div>   
                <div class="button buttonV"></div>   
                <div class="button buttonB"></div>   
                <div class="button buttonN"></div>   
                <div class="button buttonM"></div>   
                <div class="button buttonComma"></div>   
                <div class="button buttonDot"></div>        
                <div class="button buttonSlash"></div>   
                <div class="button buttonArrowUp specButton"></div>   
                <div class="button buttonShiftRight specButton"></div>          
            </div>
            <div class="keyboardLine">
                <div class="button buttonCtrlLeft specButton"></div>
                <div class="button buttonWin specButton"></div>  
                <div class="button buttonAltLeft specButton"></div> 
                <div class="button buttonSpace"></div>   
                <div class="button buttonAltRight specButton"></div>   
                <div class="button buttonCtrlRight specButton"></div>   
                <div class="button buttonArrowLeft specButton"></div>   
                <div class="button buttonArrowDown specButton"></div>   
                <div class="button buttonArrowRight specButton"></div>            
            </div>
        </div>
    </div>  
</body>
</html>
